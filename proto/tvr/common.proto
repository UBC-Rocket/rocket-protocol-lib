syntax = "proto3";
package tvr;

message Vec3 {
  float x = 1;
  float y = 2;
  float z = 3;
}

message Quaternion {
  float w = 1;
  float x = 2;
  float y = 3;
  float z = 4;
}

enum FlightState {
  FLIGHT_STATE_IDLE  = 0;
  FLIGHT_STATE_ESTOP = 1;
  FLIGHT_STATE_RISE  = 2;
  FLIGHT_STATE_HOVER = 3;
  FLIGHT_STATE_LOWER = 4;
}
